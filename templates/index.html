<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Wheel Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: #0a0a0a;
            color: #FFFFFF;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
        }

        /* ===== TOP SECTION (22vh) ===== */
        .top-section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 22vh;
            padding: 10px 15px;
            background: transparent;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Selector Row */
        .selector-row {
            display: flex;
            gap: 6px;
            align-items: center;
            justify-content: space-between;
        }

        .album-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .album-dropdown {
            width: 180px;
            height: 30px;
            padding: 0 10px;
            background: rgba(40, 40, 40, 0.95);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            color: white;
            font-size: 10px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            outline: none;
            -webkit-appearance: none;
            position: relative;
            z-index: 10;
        }

        .album-dropdown option {
            background: #1a1a1a;
            color: white;
        }

        .load-album-btn {
            height: 30px;
            width: 42px;
            padding: 0;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            color: #2a2a2a;
            font-size: 9px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 15;
        }

        .load-album-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.85);
        }

        .load-album-btn.loading {
            opacity: 0.6;
            pointer-events: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.3; }
        }

        .download-icon {
            font-size: 16px;
            color: #1a1a1a;
            font-weight: 900;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spotify-btn {
            height: 30px;
            padding: 0 16px;
            background: linear-gradient(135deg, #ff1493 0%, #ff1493 60%, #ff69b4 85%, #ffb6d9 100%);
            border: none;
            border-radius: 18px;
            color: white;
            font-size: 9px;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            flex-shrink: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 15;
        }

        .spotify-btn:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #e01283 0%, #e01283 60%, #ff1493 85%, #ff69b4 100%);
        }

        /* Info Grid (5 boxes) */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            opacity: 0;
            transition: opacity 0.6s;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-top: 24px;
        }

        .info-grid.visible {
            opacity: 1;
        }

        .info-box {
            text-align: center;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .info-icon {
            font-size: 12px;
            color: #999999;
            line-height: 1;
            padding-bottom: 2px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            width: 20px;
            display: flex;
            justify-content: center;
            margin-bottom: 4px;
            filter: grayscale(100%);
        }

        .info-box-value {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            letter-spacing: 0.3px;
        }

        /* Album Name - CENTER - BIGGEST */
        .info-box:nth-child(3) .info-icon {
            font-size: 16px;
            color: #ff1493;
            filter: none;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.4);
            border-bottom: 1.5px solid rgba(255, 20, 147, 0.3);
            width: 24px;
        }

        .info-box:nth-child(3) .info-box-value {
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.4),
                         0 0 20px rgba(255, 20, 147, 0.2);
            letter-spacing: 0.5px;
        }

        /* Track Name - LEFT */
        .info-box:nth-child(1) .info-box-value {
            font-size: 10px;
            font-weight: 300;
        }

        /* Style - Next to Album */
        .info-box:nth-child(2) .info-box-value {
            font-size: 9px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Artist - Next to Album */
        .info-box:nth-child(4) .info-box-value {
            font-size: 10px;
            font-weight: 300;
        }

        /* Duration - RIGHT */
        .info-box:nth-child(5) .info-box-value {
            font-size: 11px;
            font-weight: 300;
            font-family: 'Courier New', monospace;
        }

        /* Bottom Row - NOW AT SCREEN BOTTOM */
        .bottom-row {
            position: fixed;
            bottom: 10px;
            left: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.6s;
            z-index: 110;
        }

        .bottom-row.visible {
            opacity: 1;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.15);
        }

        .lyrics-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0;
            height: 36px;
            cursor: text;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        .comment-input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 12px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
            direction: rtl;
        }

        .comment-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .lyrics-box:focus-within {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* ===== WHEEL SECTION (56vh) ===== */
        .wheel-section {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            overflow: visible;
            background: transparent;
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            z-index: 50;
        }

        /* Radial Grid - INFINITE - UNDER EVERYTHING */
        .radial-grid {
            position: fixed;
            width: 1800px;
            height: 1800px;
            max-width: none;
            max-height: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .radial-line {
            position: absolute;
            width: 2px;
            height: 100%;
            top: 0;
            left: 50%;
            transform-origin: center center;
            background: linear-gradient(180deg, 
                rgba(180, 180, 180, 0.06) 0%,
                rgba(200, 200, 200, 0.12) 20%,
                rgba(255, 255, 255, 0.18) 40%,
                rgba(200, 200, 200, 0.12) 60%,
                rgba(180, 180, 180, 0.06) 100%
            );
            background-size: 100% 200%;
            animation: 
                lineGrow 1.5s ease-out forwards,
                gradientMove 4s ease-in-out infinite 1.5s;
            opacity: 0;
        }

        @keyframes lineGrow {
            0% {
                height: 0;
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                height: 100%;
                opacity: 1;
            }
        }

        @keyframes gradientMove {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 0% 100%;
            }
        }

        #wheel-canvas {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.7));
        }

        .center-play-btn {
            display: none;
        }

        /* ===== BOTTOM SECTION - STYLE CIRCLES ===== */
        .bottom-section {
            position: fixed;
            left: 12px;
            bottom: 120px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            z-index: 99;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .bottom-section.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .style-toggle {
            position: fixed;
            left: 12px;
            bottom: 60px;
            width: 48px;
            height: 60px;
            background: rgba(17, 17, 17, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0 24px 24px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 105;
            transition: transform 0.2s;
        }

        .style-toggle:active {
            transform: scale(0.95);
        }

        .style-toggle-icon {
            width: 24px;
            height: 24px;
            color: rgba(255, 255, 255, 0.9);
        }

        .style-dots {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 10px 6px;
            background: rgba(17, 17, 17, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            min-height: 120px;
            position: relative;
        }

        .style-dot {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            opacity: 0.6;
            transition: opacity 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .style-dot.active {
            opacity: 1;
            transform: scale(1.15);
        }

        .style-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.3s, transform 0.2s;
        }

        .style-dot.active .style-circle {
            box-shadow: 0 3px 10px rgba(255, 255, 255, 0.4);
        }

        .style-label {
            font-size: 6px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.2px;
            text-align: center;
            line-height: 1.1;
            max-width: 40px;
            word-wrap: break-word;
        }

        /* Volume Control */
        .volume-control {
            position: fixed;
            right: 12px;
            bottom: 120px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            z-index: 149;
            background: rgba(17, 17, 17, 0.92);
            backdrop-filter: blur(10px);
            padding: 10px 6px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .volume-control.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .volume-control > * {
            position: relative;
        }

        .volume-toggle {
            position: fixed;
            right: 12px;
            bottom: 60px;
            width: 48px;
            height: 60px;
            background: rgba(17, 17, 17, 0.92);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px 0 0 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 155;
            transition: transform 0.2s;
        }

        .volume-toggle:active {
            transform: scale(0.95);
        }

        .volume-toggle-icon {
            width: 24px;
            height: 24px;
            color: rgba(255, 255, 255, 0.9);
        }

        .volume-icon {
            width: 14px;
            height: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .volume-slider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            width: 4px;
            height: 120px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ff1493;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(255, 20, 147, 0.5);
        }

        .volume-value {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }

        /* Lyrics Overlay */
        .lyrics-overlay {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            max-height: 65vh;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(255, 20, 147, 0.4);
            padding: 25px 20px;
            overflow-y: auto;
            transition: bottom 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
        }

        .lyrics-overlay.visible {
            bottom: 0;
        }

        .lyrics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .lyrics-title {
            font-size: 14px;
            font-weight: 700;
            color: #ff1493;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .lyrics-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 28px;
            padding: 0;
            line-height: 1;
            transition: color 0.2s;
        }

        .lyrics-close:active {
            color: white;
        }

        .lyrics-text {
            font-size: 14px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            white-space: pre-wrap;
            text-align: center;
            direction: rtl;
        }

        .status-bar {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            z-index: 80;
            padding: 4px 12px;
            background: rgba(17, 17, 17, 0.7);
            border-radius: 12px;
        }

        /* Scrollbar */
        .lyrics-box::-webkit-scrollbar,
        .lyrics-overlay::-webkit-scrollbar {
            width: 4px;
        }

        .lyrics-box::-webkit-scrollbar-track,
        .lyrics-overlay::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .lyrics-box::-webkit-scrollbar-thumb,
        .lyrics-overlay::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
        }

        /* Desktop Fallback */
        @media (min-width: 769px) {
            .top-section {
                height: 25vh;
                padding: 15px 30px;
            }

            .selector-row {
                gap: 12px;
            }

            .album-dropdown {
                width: 220px;
                height: 36px;
                font-size: 12px;
                padding: 0 16px;
            }

            .load-album-btn {
                height: 36px;
                width: 50px;
                border-radius: 18px;
            }

            .download-icon {
                font-size: 18px;
            }

            .spotify-btn {
                height: 36px;
                padding: 0 22px;
                font-size: 11px;
            }

            .info-icon {
                font-size: 14px;
            }

            .info-box:nth-child(3) .info-icon {
                font-size: 20px;
            }

            .info-box-value {
                font-size: 13px;
            }

            .info-box:nth-child(3) .info-box-value {
                font-size: 22px;
            }

            .info-box:nth-child(1) .info-box-value {
                font-size: 12px;
            }

            .info-box:nth-child(2) .info-box-value {
                font-size: 11px;
            }

            .info-box:nth-child(4) .info-box-value {
                font-size: 12px;
            }

            .info-box:nth-child(5) .info-box-value {
                font-size: 13px;
            }

            .action-btn {
                width: 42px;
                height: 42px;
                font-size: 17px;
            }

            .lyrics-box {
                max-height: 70px;
                padding: 12px 14px;
            }

            .lyrics-text-preview {
                font-size: 11px;
            }

            .wheel-section {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .radial-grid {
                top: 50%;
                left: 50%;
            }

            .wheel-container {
                width: 600px;
                height: 600px;
            }

            .style-dots {
                gap: 10px;
                padding: 12px 8px;
                min-height: 140px;
            }

            .style-circle {
                width: 24px;
                height: 24px;
            }

            .style-label {
                font-size: 7px;
            }

            .volume-slider {
                height: 140px;
            }

            .comment-input {
                font-size: 12px;
            }
        }
    </style>

<script>
// Social Integration
if (typeof SocialManager !== 'undefined' && window.app) {
    const socialManager = new SocialManager();
    
    // Integrate with existing app
    const originalMethod = window.app.selectSegment;
    if (originalMethod) {
        window.app.selectSegment = function(...args) {
            originalMethod.apply(this, args);
            if (this.currentAlbumName && this.currentTrack) {
                socialManager.setCurrentTrack(this.currentAlbumName, this.currentTrack);
                document.getElementById('socialSection').style.display = 'flex';
            }
        };
    }
    
    document.getElementById('likeBtn').addEventListener('click', () => socialManager.toggleLike());
    
    document.getElementById('commentBtn').addEventListener('click', async () => {
        document.getElementById('commentsModalOverlay').style.display = 'block';
        document.getElementById('commentsModal').style.display = 'block';
        const comments = await socialManager.loadComments();
        document.getElementById('commentsList').innerHTML = comments.map(c => `
            <div style="background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 10px;">
                <div style="font-weight: 600; margin-bottom: 5px;">${c.user}</div>
                <div style="color: rgba(255,255,255,0.8);">${c.text}</div>
            </div>
        `).join('');
    });
    
    document.getElementById('closeCommentsModal').addEventListener('click', () => {
        document.getElementById('commentsModalOverlay').style.display = 'none';
        document.getElementById('commentsModal').style.display = 'none';
    });
    
    document.getElementById('commentsModalOverlay').addEventListener('click', () => {
        document.getElementById('commentsModalOverlay').style.display = 'none';
        document.getElementById('commentsModal').style.display = 'none';
    });
    
    document.getElementById('submitComment').addEventListener('click', async () => {
        const userName = document.getElementById('commentUserName').value || 'Anonymous';
        const text = document.getElementById('commentInput').value;
        if (text.trim()) {
            await socialManager.addComment(userName, text);
            document.getElementById('commentInput').value = '';
            document.getElementById('commentBtn').click();
        }
    });
}
</script>
